<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Prathamesh Pawar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(120deg, #232526, #414345);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 10%;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      animation: slideDown 0.8s ease-out;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 22px;
      font-weight: 700;
      color: #00d4ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: #00d4ff;
      color: #111;
      transform: scale(1.1);
    }

    .contact {
      flex: 1;
      padding: 60px 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    .contact h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #00d4ff;
      animation: slideUp 1s ease-out;
      text-align: center;
    }

    .contact p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
    }

    form {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-in;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    form button {
      width: 100%;
      padding: 14px;
      background: #00d4ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #111;
      cursor: pointer;
    }

    .form-message {
      margin-top: 15px;
      font-size: 16px;
      color: #00ff99;
      text-align: center;
      display: none;
    }

    .socials {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .socials a {
      font-size: 22px;
      color: white;
      padding: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.1);
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .contact {
        padding: 40px 5%;
      }

      .contact h1 {
        font-size: 32px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

<section class="contact">
  <h1>Contact Me</h1>
  <p>Got a question, collaboration idea, or just want to say hi?</p>

  <!-- DIRECT EMAIL FORM -->
  <form id="contact-form">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="form-message" id="form-message">

  <div class="socials">
    <a href="https://www.linkedin.com/in/prathamesh-pawar-a55588276/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://github.com/prathameshpawar07" target="_blank"><i class="fab fa-github"></i></a>
    <a href="mailto:pprathamesh0770@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>
</section>

<script>
  const form = document.getElementById("contact-form");
  const formMessage = document.getElementById("form-message");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const subject = `Portfolio Contact from ${name}`;
    const body =
      `Name: ${name}\n` +
      `Email: ${email}\n\n` +
      `Message:\n${message}`;

    const mailto =
      `mailto:pprathamesh0770@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

    window.location.href = mailto;
    formMessage.style.display = "block";
  });
</script>

</body>
</html>
